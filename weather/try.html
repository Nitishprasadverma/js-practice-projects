<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Input Example</title>
</head>
<body>

    <h2>Select a date:</h2>
    <!-- Input field for date selection -->
    <input type="date" id="dateInput">

    <button onclick="getDate()">Get Selected Date</button>

    <p id="output"></p>

    <script>
        function getDate() {
            // Get the value from the date input field
            const selectedDate = document.getElementById('dateInput').value;

            // Display the selected date in YYYY-MM-DD format
           console.log(selectedDate);
        }
    </script>

</body>
</html>
